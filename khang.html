<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi tình yêu bé bỏng</title>
    <style>
        body {
            background-color: #ffb6c1; /* Màu hồng nhẹ */
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 50px;
            margin: 0;
        }
        .heart {
            font-size: 100px;
            color: white;
            animation: heartbeat 1.5s infinite alternate;
        }
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            70% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="heart">❤️</div>
    <h1>Chúc em 8/3 , thật vui vẻ và xinh đẹp nha NHƯ HUYỀN đáng yêu moaz️❤️ </h1>
</body>
</html>
